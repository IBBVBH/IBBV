<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="imagex/png" href="/src/images/icon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <link rel="stylesheet" href="/src/styles/formulario.css" />
    <title>Fale Conosco</title>
  </head>
  <body>
    <button class="voltar"><a href="/index.html">Voltar</a></button>
    <div class="form-container">
      <h2>Formulário de Contato</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" />
        </div>
        <div class="form-group">
          <label for="contato">Contato:</label>
          <input type="text" id="contato" name="contato" />
        </div>
        <div class="form-group age-group">
          <label>
            <input type="checkbox" name="faixa_etaria" value="crianca" />Criança
          </label>
          <label>
            <input type="checkbox" name="faixa_etaria" value="jovem" /> Jovem
          </label>
          <label>
            <input type="checkbox" name="faixa_etaria" value="adolescente" />
            Adolescente
          </label>
          <label>
            <input type="checkbox" name="faixa_etaria" value="adulto" /> Adulto
          </label>
        </div>
        <div class="form-group">
          <label for="data_visita">Data da visita:</label>
          <input type="date" id="data_visita" name="data_visita" />
        </div>
        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" name="gostaria_de" value="cafe" /> Participar
            de um café aqui na igreja
          </label>
          <label>
            <input type="checkbox" name="gostaria_de" value="grupo_biblia" />
            Participar de um grupo de estudo bíblico
          </label>
          <label>
            <input type="checkbox" name="gostaria_de" value="visita_pastor" />
            Agendar uma visita ou conversa com o pastor
          </label>
        </div>
        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
